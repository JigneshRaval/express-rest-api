        /* Baseline Grid Calculation
			-----------------------------------*/

        h1 {
            font-size: 4.5em;
            /* 72/16 = 4.5 */
            line-height: 1;
            margin: 0.6666666666666667em 0;
        }

        h2 {
            font-size: 3em;
            /* we need 48px font-size so 48 / 16 = 3em */
            line-height: 1;
            margin: 0.5em 0;
            /* Now H2's font-size is 48. we need 24px top/bottom margin so 24/48 = 0.5em */
        }

        p {
            font-size: 0.875em;
            /* we need font-size 14px so 14 / 16 = 0.875em */
            line-height: 1.714285714285714;
            /* we need line height 24px so 24 / 14 ( current font-size of P tag ) = 1.714285714285714em */
            margin-bottom: 1.714285714285714em;
        }

        em,
        strong,
        code {
            font-size: 1em;
            /* As if em and strong is inside P tag which has font size 14px so 14 ( Our traget or required font size ) / 14 ( P tag font-size ) = 1em; */
            line-height: 1.714285714285714;
        }
    </style>

</head>

<body>
    <p>Hi, Express</p>

    <a href="cars">Cars</a>
    <a href="cars/brands">Car Brands</a>

    <script>

                $.ajax({
                    url: "/cars/models",
                    success: function (result) {

                    }
                });
            });
        });
    </script>
